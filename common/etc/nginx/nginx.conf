user  www-data;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /run/nginx.pid;


worker_rlimit_nofile 4096;
events {
    worker_connections  1024;
    multi_accept on;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

# ファイルのメタデータのキャッシュ
	# inactive=60s がデフォルト
	open_file_cache max=1000;
	open_file_cache_errors on;

	# sendfile (2) でファイルを返却
	# 動かないこともある
	sendfile on;
	# sendfile が有効の場合のみ
	# sending the response header and the beginning of a file in one packet
	tcp_nopush on;

	# 非同期 I/O
	# デフォルトのスレッドプールは十分大きい
	aio threads;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

    log_format ltsv "time:$time_local"
                    "\thost:$remote_addr"
                    "\tforwardedfor:$http_x_forwarded_for"
                    "\treq:$request"
                    "\tstatus:$status"
                    "\tmethod:$request_method"
                    "\turi:$request_uri"
                    "\tsize:$body_bytes_sent"
                    "\treferer:$http_referer"
                    "\tua:$http_user_agent"
                    "\treqtime:$request_time"
                    "\tcache:$upstream_http_x_cache"
                    "\truntime:$upstream_http_x_runtime"
                    "\tapptime:$upstream_response_time"
                    "\tvhost:$host";

	access_log /var/log/nginx/access.log ltsv;
	error_log /var/log/nginx/error.log;

	gzip on;
	gzip_types text/css application/javascript application/json application/font-woff application/font-tff image/gif image/png image/jpeg image/svg+xml image/x-icon application/octet-stream;
	# Content-Length で判断
	gzip_min_length 1024;
	# 無効化する UA
	gzip_disable "msie6";
	# 1-9 (default: 1)
	gzip_comp_level 2;
	# 圧縮済みのファイルがあればそれを返す
	gzip_static on;
	# 前段にキャッシュサーバーがあれば on
	# default: off
	gzip_vary off;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*.conf;
}